<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="google-signin-client_id" content="{{google_oauth_client_id}}">
  {% block meta %}{% endblock %}
  <title>League of Legends Item Catalog</title>
  <link rel="icon" href="{{ url_for('static', filename='./images/icon.png') }}">
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='./styles/base.css') }}">
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="{{ url_for('static', filename='./scripts/base.js') }}"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  {% block scripts %}{% endblock %}
</head>

<body>
  <nav>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="/items/create">Add Item</a>
  </nav>
  <header>
    {% block header %}{% endblock %}
  </header>
  <main>
    {% block main %} {% endblock %}
  </main>
  <footer>
    Created by <a href="https://github.com/nginyc" target="_blank">nginyc</a>
  </footer>
</body>

</html>
